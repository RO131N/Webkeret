<mat-drawer-container class="layout-container">

  <mat-drawer #drawer mode="over" class="drawerclass">
    <button mat-icon-button (click)="drawer.close()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-list role="list">
      <mat-list-item role="listitem">Karrier</mat-list-item>
      <mat-list-item role="listitem">Rólunk</mat-list-item>
      <mat-list-item role="listitem">Súgó</mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <app-menu (sidenav)="drawer.open()"></app-menu>
    
    <router-outlet></router-outlet>

  </mat-drawer-content>
  
</mat-drawer-container>
